# Gitleaks Configuration
# Referenz: https://github.com/gitleaks/gitleaks#configuration
# Policy: KEINE AUSNAHMEN - Alle Secrets werden blockiert

title = "EVE-O-Provit Gitleaks Config - Zero Tolerance"

[extend]
# Verwende Standard-Regeln als Basis
useDefault = true

# Allowlist nur für Test-Dateien
[allowlist]
description = "Test Files Only"

paths = [
  '''.*_test\.go$''',                # Go Tests
  '''.*\.test\.(ts|tsx|js|jsx)$''', # Frontend Tests
  '''tests/.*''',                    # Test Verzeichnisse
  '''__tests__/.*''',                # Jest Tests
  '''.*\.old$''',                    # Disabled Files
]

# KEINE ALLOWLIST - Alle Secrets werden erkannt und blockiert
# Dev Secrets müssen in .env.local (nicht committed) oder als GitHub Secrets
