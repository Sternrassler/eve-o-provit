version: '3.8'

services:
  # PostgreSQL (Market + User Data)
  postgres:
    image: postgres:16-alpine
    container_name: eve-o-provit-postgres
    environment:
      POSTGRES_USER: eveprovit
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: eveprovit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eveprovit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache Layer)
  redis:
    image: redis:7-alpine
    container_name: eve-o-provit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: eve-o-provit-api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://eveprovit:devpassword@postgres:5432/eveprovit?sslmode=disable
      REDIS_URL: redis:6379
      SDE_DB_PATH: /data/sde/sde.sqlite
      CORS_ORIGINS: http://localhost:3000
    volumes:
      - ../data/sde:/data/sde:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

