name: eve-o-provit

services:
  # PostgreSQL (Market + User Data)
  postgres:
    image: postgres:16-alpine
    container_name: eve-o-provit-postgres
    environment:
      POSTGRES_USER: eveprovit
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: eveprovit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eveprovit"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eve-network

  # Redis (Cache Layer)
  redis:
    image: redis:7-alpine
    container_name: eve-o-provit-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eve-network

  # Go Backend API
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: eve-o-provit-api
    ports:
      - "9001:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://eveprovit:devpassword@postgres:5432/eveprovit?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      SDE_DB_PATH: /data/sde/eve-sde.db
      CORS_ORIGINS: http://localhost:9000,http://localhost:3000
      LOG_LEVEL: debug
      ENV: development
      EVE_CLIENT_ID: 0828b4bcd20242aeb9b8be10f5451094
      EVE_CLIENT_SECRET: A0PjILz3VYAewR59J5jStZs52dY7jISGVLwXv5NA
      EVE_CALLBACK_URL: http://localhost:9000/callback
      JWT_SECRET: dev-secret-please-change-in-production-use-openssl-rand
    volumes:
      - ../backend/data/sde:/data/sde:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eve-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Next.js)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: eve-o-provit-frontend
    ports:
      - "9000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:9001
      NEXT_PUBLIC_EVE_CLIENT_ID: 0828b4bcd20242aeb9b8be10f5451094
      NEXT_PUBLIC_EVE_CALLBACK_URL: http://localhost:9000/callback
      NODE_ENV: development
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eve-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  eve-network:
    driver: bridge
